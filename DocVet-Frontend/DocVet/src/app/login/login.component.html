<div class="teste">
  <div class="container">
    <div class="form-image">
      <h1 class="bv">Bem Vindo ao DocVet</h1>
      <img src="/assets/images/cachorroMedico.jpg" alt="cachorroMedico">
    </div>
    <div class="form">

        <div class="form-header">
          <div class="circulo">
            <img src="/assets/images/docvet.png" alt="" width="100">
          </div>

          <div class="title">
            <h1>Login</h1>
          </div>

        </div>
        <form class="input-group">
          <div class="input-box">
            <input id="email" type="text" placeholder="Digite seu E-mail" >
          </div>

          <div class="input-box">
            <input id="senha" type="password" placeholder="Digite sua senha" >
          </div>

          <div class="login-button">
            <button type="submit">Entrar</button>
          </div>

          <div class="title">
            <h1>Não possui cadastro?</h1>

            <a routerLink="/cadastrodonopet" class="cadastre-button">
                <button class="cadastre-btn">Dono de pet</button>
            </a>
            <a routerLink="/cadastroveterinario" class="cadastre-button">
                <button class="cadastre-btn">Veterinario</button>
            </a>
        </div>
        </form>
        </div>
    </div>
</div>
