<div class="container">
    <div class="form-image">
        <h1 class="bv">Bem Vindo ao DocVet</h1>
        <img src="/assets/img/cachorroMedico.jpg" alt="cachorroMedico">
    </div>
    <div class="form">
        <form (submit)="onSubmit()">
            <div class="form-header">
                <div class="circulo">
                    <img src="/assets/img/docvet.png" alt="" width="100">
                </div>
                <div class="title">
                    <h1>Possui Cadastro?</h1>
                </div>
                <div class="login-button">
                    <a routerLink="/login"> Entrar </a>
                </div>
            </div>
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="nome" placeholder="Digite seu nome completo" [(ngModel)]="formData.nome" required>
                    <span class="span-required" *ngIf="showErrors && !formData.nome">Nome deve conter no mÃ­nimo 3 caracteres</span>
                </div>
                <!-- Adicione os demais campos aqui -->
            </div>
            <div class="cadastre-botton">
                <button type="submit">Cadastrar-se</button>
            </div>
        </form>
    </div>
</div>
